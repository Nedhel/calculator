<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="CSS/style.css">
    </head>
    <body>
        <h1>My Basic Calculator</h1>
        <div class="flex-container">
            <table>
                <tr>
                    <td colspan="4"><textarea name="screen" id="screenCal" readonly></textarea></td>
                </tr>
                <tr>
                    <td class="keys"><button class="operation">CE</button></td>
                    <td class="keys"><button class="operation">C</button></td>
                    <td class="keys"><button class="operation">&#60</button></td>
                    <td class="keys"><button class="operation">/</button></td>
                </tr>
                <tr>
                    <td class="keys"><button>7</button></td>
                    <td class="keys"><button>8</button></td>
                    <td class="keys"><button>9</button></td>
                    <td class="keys"><button class="operation">*</button></td>
                </tr>
                <tr>
                    <td class="keys"><button>4</button></td>
                    <td class="keys"><button>5</button></td>
                    <td class="keys"><button>6</button></td>
                    <td class="keys"><button class="operation">-</button></td>
                </tr>
                <tr>
                    <td class="keys"><button>1</button></td>
                    <td class="keys"><button>2</button></td>
                    <td class="keys"><button>3</button></td>
                    <td class="keys"><button class="operation">+</button></td>
                </tr>
                <tr>
                    <td class="keys"><button>0</button></td>
                    <td class="keys"><button>.</button></td>
                    <td colspan="2" class="keys"><button class="operation">=</button></td>
                </tr>
            </table>
        </div>
        <h4>Made by Carlos Zalpa</h4>
    </body>
</html>
