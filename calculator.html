<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="CSS/style.css">
        <script src="JavaScript/functions.js"></script>
    </head>
    <body>
        <h1>My Basic Calculator</h1>
        <div class="flex-container">
            <table>
                <tr>
                    <td colspan="4"><span id="screenOperation"></span><span id="screen"></span></td>
                </tr>
                <tr>
                    <!--td class="keys" id=""><button class="operation">CE</button></td-->
                    <td colspan="2" class="keys"><button class="operation" id="btneraseall">C</button></td>
                    <td class="keys"><button class="operation" id="btnerase">&#60</button></td>
                    <td class="keys"><button class="operation" id="btndivided">/</button></td>
                </tr>
                <tr>
                    <td class="keys"><button id="btn7">7</button></td>
                    <td class="keys"><button id="btn8">8</button></td>
                    <td class="keys"><button id="btn9">9</button></td>
                    <td class="keys"><button class="operation" id="btntimes">*</button></td>
                </tr>
                <tr>
                    <td class="keys"><button id="btn4">4</button></td>
                    <td class="keys"><button id="btn5">5</button></td>
                    <td class="keys"><button id="btn6">6</button></td>
                    <td class="keys"><button class="operation" id="btnminus">-</button></td>
                </tr>
                <tr>
                    <td class="keys"><button id="btn1">1</button></td>
                    <td class="keys"><button id="btn2">2</button></td>
                    <td class="keys"><button id="btn3">3</button></td>
                    <td class="keys"><button class="operation" id="btnplus">+</button></td>
                </tr>
                <tr>
                    <td class="keys"><button id="btn0">0</button></td>
                    <td class="keys"><button id="btndot">.</button></td>
                    <td colspan="2" class="keys"><button class="operation" id="btnequal">=</button></td>
                </tr>
            </table>
        </div>
        <h4>Made by Carlos Zalpa</h4>
    </body>
</html>
